<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>

    <script type="text/javascript">
        function addLog(msg){
            var ul = document.getElementById("log")
            var li = document.createElement("li")
            var msg_text_node = document.createTextNode(msg)

            li.appendChild(msg_text_node)

            ul.appendChild(li)

        }




        function calculate(){
            expression = document.getElementById("expression").value;
            console.log(expression);

            if(expression){

                try{
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression+" is "+answer);
                
                } catch(e){
                    console.log("BAD EXPRESSION");
                    addLog(expression + " is bad");
                }
                
            }
            
        }


        function math_calculate(){
            expression = document.getElementById("expression").value;
            console.log(expression);

            if(expression){

                try{
                    answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression+" is "+answer);
                
                } catch(e){
                    console.log("BAD EXPRESSION");
                    addLog(expression + " is bad");
                }
                
            }    
        }
        
        function initialize_app(){
            calculate_button = document.getElementById("calculate")
            calculate_button.addEventListener("click", math_calculate)
        }

    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>

            <div class="col">
                <input type="input" class="form-control" id="expression" placeholder="3*5">
                <button id="calculate" onclick="math_calculate()" class="btn btn-primary"> Calculate</button>

                <h3>Log</h3>
                <ul id="log">
                    
                </ul>
            </div>

            <div class="col">

            </div>
        </div>
    </div> 



</body>

</html>
